{% extends 'layouts/app.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-muted text-center">Login</h2>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username:</label>
                    <input type="text" class="form-control" name="username" id="id_username" required>
                </div>

                <div class="form-group">
                    <label for="id_password">Password:</label>
                    <input type="password" class="form-control" name="password" id="id_password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-dark">Login</button>

                <a href='{% url 'register' %}' class = 'btn btn-default'>Create a new account</a>
            </form>
            {% if messages %}
                <div class="alert alert-danger mt-3">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
